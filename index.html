<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric Map</h1>
        <div class="user-container">
            <p>Enter your user name below :</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here " id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
                <div class="stats-card">
                    <!-- directly populates card here from the js code -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
